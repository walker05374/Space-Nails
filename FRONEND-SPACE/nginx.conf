upstream backend_api {
    server cantinho_backend:8080;
}

server {
    listen 80;
    server_name cantinhodosaber.online www.cantinhodosaber.online localhost;

    # Aumenta o limite de upload para evitar erros ao enviar arquivos grandes
    client_max_body_size 500M;

    root /usr/share/nginx/html;
    index index.html;

    # 1. Rota principal (Front-end Vue.js)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2. Rota de Autenticação (Login e Registro)
    # Essencial para corrigir o erro 502 no Login
    location /auth/ {
        proxy_pass http://backend_api;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 3. Rotas da API Geral (Avaliações, Atividades, etc)
    location /api/ {
        proxy_pass http://backend_api;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Páginas de erro padrão
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}