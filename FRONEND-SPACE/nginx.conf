upstream backend_api {
    server cantinho_backend:8080;
}

server {
    listen 80;
    server_name cantinhodosaber.online www.cantinhodosaber.online localhost;

    # Limite de upload aumentado
    client_max_body_size 500M;

    root /usr/share/nginx/html;
    index index.html;

    # 1. Frontend (Vue.js)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2. Correção de Rotas de Autenticação
    # Se o front chamar /auth/..., o Nginx manda para /api/auth/... no backend
    location /auth/ {
        rewrite ^/auth/(.*) /api/auth/$1 break;
        proxy_pass http://backend_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 3. API Geral
    location /api/ {
        proxy_pass http://backend_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 4. Uploads (Imagens de perfil, etc)
    location /uploads/ {
        proxy_pass http://backend_api;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}